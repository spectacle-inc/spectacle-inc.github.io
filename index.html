<!DOCTYPE html>
<html lang="ja">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="keywords" content="spectacle.inc">
<meta name="description" content="spectacle.inc"><meta name="format-detection" content="telephone=no">

<link href="/common/css/reset.css" rel="stylesheet">
<link href="/common/css/base.css" rel="stylesheet">
<link href="/common/css/style.css" rel="stylesheet">

<body>
  <main class="sg-main">
    <div class="sg-main__inner">
      <div class="sg-hero -social">
        <div class="sc-logo">
          <img src="/common/img/logo.svg" alt="spectacle">
        </div>
        <div class="sg-social-icon-column">
          <div class="sg-social-icon-column__item">
            <div class="sc-icon -mail">
                <a class="sc-icon__item" href="mailto:info@spectacle.world?subject=問い合わせ&amp;body="></a>
            </div>
          </div>

          <div class="sg-social-icon-column__item sc-modal js-modal-wrap">
            <div class="js-modal-wrap__inner">
              <div class="js-modal-trigger sc-icon -public" data-target="js-modal-01">
                <a class="sc-icon__item" href="#"></a>
              </div>
                <div id="js-modal-01" class="sc-modal__contents-wrap">
                  <div class="sc-modal__contents">
                    <div class="sc-modal__contents__inner-wrap js-modal-contents">
                      <div class="sc-modal__contents__inner">
                        <div class="sc-modal__title">会社概要</div>
                        <div class="sc-modal__doc">
                          <div class="sc-modal__doc__item">
                            <div class="sc-modal__doc__item__title">会社名</div>
                            <div class="sc-modal__doc__item__text">spectacle株式会社（spectacle.inc）</div>
                          </div>
                          <div class="sc-modal__doc__item">
                            <div class="sc-modal__doc__item__title">本社所在地</div>
                            <div class="sc-modal__doc__item__text">福岡県福岡市中央区薬院3-10-7-302</div>
                          </div>
                          <div class="sc-modal__doc__item">
                            <div class="sc-modal__doc__item__title">設立年月日</div>
                            <div class="sc-modal__doc__item__text">2018/09/20</div>
                          </div>
                          <div class="sc-modal__doc__item">
                            <div class="sc-modal__doc__item__title">代表取締役</div>
                            <div class="sc-modal__doc__item__text">岩永務</div>
                          </div>
                          <div class="sc-modal__doc__item">
                            <div class="sc-modal__doc__item__title">事業内容</div>
                            <div class="sc-modal__doc__item__text">

                                <li class="sc-dot-list__item">&#12539;iOS,Androidアプリの開発</li>

                    </div>
                  </div>
                </div>
            </div>
          </div>
